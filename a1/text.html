<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Layout</title>
</head>
<body>

    <!-- 头部导航栏 -->
    <header>
        <div>
            <a href="#"><img src="logo.png" alt="Logo"></a> <!-- Logo 图片 -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Designers</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <!-- 英雄区（大标题和背景图片） -->
        <section>
            <h1>Lina Bo Bardi</h1>
            <img src="hero-image.jpg" alt="Hero Image">
        </section>

        <!-- 文字和图片布局 -->
        <section>
            <div>
                <p>Some information about Lina Bo Bardi, her works, and design philosophy...</p>
            </div>
            <div>
                <img src="image1.jpg" alt="Design Image 1">
                <img src="image2.jpg" alt="Design Image 2">
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
